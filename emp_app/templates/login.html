{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- <link rel="stylesheet" href="login.css"> -->
    <link rel="stylesheet" href="{% static 'login.css' %}">

    <style>
        ul {
          list-style: none;
        }
    
        .all-btns {
          width: 15rem;
        }
    
        .OEMS {
          text-decoration: underline;
          text-underline-offset: 0.8rem;
          text-decoration-thickness: 0.15rem;
        }
    
        /* Internal CSS for the navigation bar */
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
    
        .nav-list {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: space-between;
          background-color: #333;
          padding: 10px;
        }
    
        .nav-list li {
          margin: 0 10px;
        }
    
        .nav-list a {
          text-decoration: none;
          color: #fff;
          padding: 8px 16px;
          border-radius: 5px;
        }
    
        .nav-list a:hover {
          background-color: #555;
        }
      </style>

</head>

<body>

    <nav>
        <ul class="nav-list">
          <li><a href="/index">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
    </nav>

    <div class="container">
        <form class="form" method="post">
          {% csrf_token %}
            <!-- <p class="form-title">Sign in to your account</p> -->
            <p class="title">Sign in to your account</p>
            <div class="input-container">
                <!-- <input placeholder="Enter email" type="email" name="email"> -->
                <input required="" placeholder="Enter username" type="text" name="username"> <!-- Change type to "text" -->
                <span>
                    <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                            stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                </span>
            </div>
            <div class="input-container">
                <input required="" placeholder="Enter password" type="password" name="password">

                <span>
                    <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round"
                            stroke-linecap="round"></path>
                        <path
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                            stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                </span>
            </div>
            <button class="submit" type="submit">Sign in</button>

            <p class="signup-link">
              No account?
              <a href="{% url 'register' %}">Sign up</a>
              <!-- <a href="register">Sign up</a> -->
            </p>
        </form>

    </div>
</body>

</html>
